<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Add Drinks</h1>
        </div>
        <div class="addDrinkForm">
            <input type="text" name="drinkName" id="drinkName" placeholder="Drink Name">
            <input type="number" name="drinkPrice" id="drinkPrice" placeholder="Price">
            <input type="text" name="drinkDescription" id="drinkDescription" placeholder="Description">
            <input type="text" name="drinkImage" id="drinkImage" placeholder="Image Link">
            <button id="add-drink-submit">Add Drink</button>
        </div>
    </div>
    <script type="module" src="./js/admin.js"></script>
</body>
</html>
